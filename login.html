<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timesheet Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Connecting...</h2>
        </div>
    </div>

    <div class="container" style="display: none; max-width: 500px; margin-top: 80px;">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>

                    <p style="text-align:center; margin-top:20px;">
                        No account? <a href="register.html" style="color:var(--primary-color);">Register here</a>
                    </p>

                    <div id="formMessage" class="message" style="margin-top:20px; display:none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';

            const form = document.getElementById('loginForm');
            const message = document.getElementById('formMessage');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                message.textContent = 'Logging in...';
                message.className = 'message info';
                message.style.display = 'block';

                const result = await auth.login(email, password);

                if (result.success) {
                    message.textContent = 'Success! Redirecting...';
                    message.className = 'message success';
                } else {
                    message.textContent = result.error || 'Login failed';
                    message.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
