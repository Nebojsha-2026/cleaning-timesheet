<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Worklynx Timesheet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <div class="spinner"></div>
      <h2>Connecting to Worklynx</h2>
      <p>Please wait...</p>
    </div>
  </div>

  <div class="container" style="display:none; max-width:500px; margin-top:100px;">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      </div>

      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="your@email.com" required />
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="••••••••" required />
          </div>

          <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>

          <div style="text-align:center; margin-top:20px;">
            <a href="register.html" style="color:var(--primary-color); text-decoration:none;">
              Don't have an account? Register here
            </a>
          </div>

          <div id="loginMessage" class="message" style="margin-top:20px; display:none;"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Order matters -->
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
  <script src="modules/utils.js"></script>
  <script src="modules/auth.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("loadingScreen").style.display = "none";
      document.querySelector(".container").style.display = "block";

      const msg = document.getElementById("loginMessage");
      const form = document.getElementById("loginForm");
      const btn = document.getElementById("loginBtn");

      function show(text, type) {
        msg.textContent = text;
        msg.className = "message " + (type || "info");
        msg.style.display = "block";
      }
      function setLoading(on) {
        btn.disabled = !!on;
        btn.innerHTML = on
          ? '<i class="fas fa-spinner fa-spin"></i> Logging in...'
          : '<i class="fas fa-sign-in-alt"></i> Login';
      }

      // ✅ If a real Supabase session exists, redirect immediately
      try {
        const { data: { session } } = await window.supabaseClient.auth.getSession();
        if (session?.user) {
          await window.auth.initializeAuth();
          const role = (localStorage.getItem("cleaning_timesheet_role") || "employee").toLowerCase();
          window.location.href = role === "manager" ? "manager.html" : "employee.html";
          return;
        }
      } catch (e) {
        console.warn("Session check failed:", e?.message || e);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          show("Please fill in all fields", "error");
          return;
        }

        show("Logging in...", "info");
        setLoading(true);

        try {
          const result = await window.auth.login(email, password);

          if (!result.success) {
            show("❌ " + (result.error || "Login failed"), "error");
            return;
          }

          show("✅ Success! Redirecting...", "success");
          const role = (result.role || localStorage.getItem("cleaning_timesheet_role") || "employee").toLowerCase();
          window.location.href = role === "manager" ? "manager.html" : "employee.html";
        } catch (err) {
          console.error(err);
          show("❌ " + (err?.message || "Login failed"), "error");
        } finally {
          setLoading(false);
        }
      });
    });
  </script>
</body>
</html>
