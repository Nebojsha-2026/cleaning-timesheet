<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timesheet Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Connecting to Timesheet Manager</h2>
            <p>Please wait...</p>
        </div>
    </div>

    <div class="container" style="display: none; max-width: 500px; margin-top: 100px;">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>

                    <div style="text-align: center; margin-top: 20px;">
                        <a href="register.html" style="color: var(--primary-color); text-decoration: none;">
                            Don't have an account? Register here
                        </a>
                    </div>

                    <div id="loginMessage" class="message" style="margin-top: 20px; display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Hide loading screen
            document.getElementById('loadingScreen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';

            // Check if already logged in
            const token = localStorage.getItem('cleaning_timesheet_token');
            if (token) {
                // Get role and redirect
                const role = localStorage.getItem('cleaning_timesheet_role') || 'employee';
                if (role === 'manager') {
                    window.location.href = 'manager.html';
                } else {
                    window.location.href = 'index.html';
                }
                return;
            }

            const form = document.getElementById('loginForm');
            const messageDiv = document.getElementById('loginMessage');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    messageDiv.textContent = 'Please fill in all fields';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    return;
                }

                messageDiv.textContent = 'Logging in...';
                messageDiv.className = 'message info';
                messageDiv.style.display = 'block';

                const result = await auth.login(email, password);

                if (result.success) {
                    messageDiv.textContent = 'Success! Redirecting...';
                    messageDiv.className = 'message success';

                    // Wait for auth state change to handle redirect
                    setTimeout(() => {
                        // Force check after login
                        const role = localStorage.getItem('cleaning_timesheet_role') || 'employee';
                        if (role === 'manager') {
                            window.location.href = 'manager.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    messageDiv.textContent = result.error || 'Login failed';
                    messageDiv.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
