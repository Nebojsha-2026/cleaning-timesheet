<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Timesheet Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Creating account...</h2>
        </div>
    </div>

    <div class="container" style="display: none; max-width: 500px; margin-top: 80px;">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus"></i> Register Manager</h2>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="companyName"><i class="fas fa-building"></i> Company Name</label>
                        <input type="text" id="companyName" required placeholder="My Cleaning Business">
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" required minlength="6" placeholder="At least 6 characters">
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="passwordConfirm" required placeholder="Repeat password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Register
                    </button>

                    <p style="text-align:center; margin-top:20px;">
                        Have account? <a href="login.html" style="color:var(--primary-color);">Login here</a>
                    </p>

                    <div id="formMessage" class="message" style="margin-top:20px; display:none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';

            const form = document.getElementById('registerForm');
            const message = document.getElementById('formMessage');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const companyName = document.getElementById('companyName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirm = document.getElementById('passwordConfirm').value;

                if (password !== confirm) {
                    message.textContent = 'Passwords do not match';
                    message.className = 'message error';
                    message.style.display = 'block';
                    return;
                }

                message.textContent = 'Creating account...';
                message.className = 'message info';
                message.style.display = 'block';

                const result = await auth.registerManager(email, password, companyName);

                if (result.success) {
                    message.textContent = 'Account created! Redirecting...';
                    message.className = 'message success';
                } else {
                    message.textContent = result.error || 'Registration failed';
                    message.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
